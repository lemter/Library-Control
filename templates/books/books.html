<html>
    <head>
        <title>Library Control - Books</title>
        <link rel="stylesheet" href="static/general.css">
    </head>
    <body>
        <div class="top-nav">
            <a href="/home">Home</a>
            <a href="/books">Books</a>
            <a href="/readers">Readers</a>
            <a href="/borrows">Borrows</a>
            <a class="logout" onclick="server.deauth()">Logout</a>
        </div>
        <div>
            <h3>Add new book</h3>
            <input type="text" id="book_name" placeholder="Book name">
            <input type="text" id="book_author" placeholder="Book author full name">
            <button onclick="server.addBook(document.getElementById('book_name').value, document.getElementById('book_author').value)")>Add book</button>
        </div>
        <div>
            <h3>Books list</h3>
            <table class="table_list" id="books_table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Change</th>
                </tr>
                {% for index, name, author in books %}
                <tr>
                    <td>{{index}}</td>
                    <td>{{name}}</td>
                    <td>{{author}}</td>
                    <td><button class="book_btn" onclick="window.location.replace('/books/' + ({{index}}))"></button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
