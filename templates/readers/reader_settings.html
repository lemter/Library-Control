<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="\static/style.css">
	<link rel="stylesheet" href="\static/media.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<title>Reader - {{reader_name}}</title>

</head>
<body>
	<header>
		<div class="container">
			<div class="block1">
				<div class="logo">
					<a href="">
						<img src="\static/images/aitu-logo-3-400x205.png" alt="">
					</a>
				</div>
				<nav>
					<ul>
						<li><a href="/home">Home</a></li>
						<li><a href="/borrows">Borrows</a></li>
						<li><a href="/books">Books</a></li>
						<li><a href="/readers">Readers</a></li>
						<li><a style="color: red; cursor: pointer;" onclick="server.deauth()">Logout</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<div class="info_box">
		<h3>Reader: {{reader_name}} {{reader_lastname}}</h3>
        <p>Reader ID: {{reader_id}}</p>
        <div>
            <input id="new_name" type="text" placeholder="New reader name">
            <button onclick="server.changeReaderName({{reader_id}}, document.getElementById('new_name').value)">Change name</button>
        </div>
        <div>
            <input id="new_lastname" type="text" placeholder="New reader last name">
            <button onclick="server.changeReaderLastName({{reader_id}}, document.getElementById('new_lastname').value)">Change last name</button>
        </div>
        <button onclick="server.deleteReader({{reader_id}})">Delete</button>
	</div>
</body>
</html>
