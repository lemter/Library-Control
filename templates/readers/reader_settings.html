<html>
    <head>
        <title>Library Control</title>
        <link rel="stylesheet" href="\static/general.css">
    </head>
    <body>
        <div class="top-nav">
            <a href="/home">Home</a>
            <a href="/books">Books</a>
            <a href="/readers">Readers</a>
            <a href="/borrows">Borrows</a>
            <a class="logout" onclick="server.deauth()">Logout</a>
        </div>
        <div>
            <h3>Reader: {{reader_name}} {{reader_lastname}}</h3>
            <p>Reader ID: {{reader_id}}</p>
            <div>
                <input id="new_name" type="text" placeholder="New reader name">
                <button onclick="server.changeReaderName({{reader_id}}, document.getElementById('new_name').value)">Change name</button>
            </div>
            <div>
                <input id="new_lastname" type="text" placeholder="New reader last name">
                <button onclick="server.changeReaderLastName({{reader_id}}, document.getElementById('new_lastname').value)">Change last name</button>
            </div>
            <button onclick="server.deleteReader({{reader_id}})">Delete</button>
        </div>
    </body>
</html>
